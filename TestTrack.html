
<html>
<head>
	<title>Track Divisions - Javascript Version</title>
	
	<style>
	
	body {font-family: Loma; font-size: 12pt}
	
	</style>
	
</head>
<body>

<h2>
Track Divisions
</h2>

<form>

<table width="60%" border="1">

<tr>

	<td>
	Please select the year that the student athlete was born in:
	</td>
	
	<td>
		<select name="birthYear">
		
			<option value="1999" selected>1999</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
			<option value="2004">2004</option>
			<option value="2005">2005</option>
			<option value="2006">2006</option>
		
		
		</select>
	</td>

</tr>

<tr>

	<td>
	Please select the month that the student athlete was born in:
	</td>
	
	<td>
		<select name="birthMonth">
		
			<option value="1" selected>January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
		
		</select>
	</td>

</tr>


</table>

</form>



</body>
</html>
